apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: product-virtual-service
spec:
  hosts:
    - '*'
  gateways:
    - istio-system/ingressgateway
  http:
    - match:
        - uri:
            prefix: /product/
        - uri:
            prefix: /product
      rewrite:
        uri: /
      route:
        - destination:
            host: product-service
            port:
              number: 8000